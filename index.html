<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<title>Feedback Notification</title>

	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1' />
</head>
<body>

	<div id='notification'>

		<div id='button-container'>
				<h3>Are you feeling iMPC Pro?</h3>
			<div id='love-it' class='button'>
				<h1>Yeah, love it! ðŸ”¥</h1>
			</div>

			<div id='hate-it' class='button'>
				<h1>No, kinda pissed... ðŸ”«</h1>
			</div>

		</div>

			<div id='love' class='modal'>
				<div class='content'>
					<h2>Awesome.</h2> 
					<p>Show your support by rating iMPC&nbsp;Pro in&nbsp;the&nbsp;App&nbsp;Store.</p>
			<!--<p><img src='images/star.png'></p>-->
					<!-- <div class='button blue'><img src='images/stars2.png'></div> -->
					<!-- <p><img src="images/star.png"></p> -->

			</div>
	</div>

</body>
<script>
// modal
var likemodal = document.getElementById('love');
var dislikemodal = document.getElementById('hate');

// button
var likebtn = document.getElementById('love-it');
var dislikebtn = document.getElementById('hate-it');

// All 
// var modal = document.getElementsByClassName('modal');

// Close
var closelike = document.getElementsByClassName('close-like')[0];
var closedislike = document.getElementsByClassName('close-dislike')[0];

// Click to open Like
likebtn.onclick = function() {
	likemodal.style.display = 'block';
}

// Click to open Dislike
dislikebtn.onclick = function() {
	dislikemodal.style.display = 'block';
}

// Click to Close
closelike.onclick = function() {
	likemodal.style.display = 'none';
}
closedislike.onclick = function() {
	dislikemodal.style.display = 'none';
}
</script>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Test</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>

	<div id="notification">

		<div id="button-container">

			<div id="love-it" class="button">
				<p>👏👍👌🔥Love it</p>
			</div>

			<div id="hate-it" class="button">
				<p>Hate it 😠 💀 🔪 💣 💥 🔫</p>
			</div>

		</div>

			<div id="love" class="modal">
				<span class="close">X</span>
				<p>We're glad to hear that!</p>
			</div>
			<div id="hate" class="modal">
				<span class="close">X</span>
				<p>We're sorry to hear that. If you don't mind, <a href="mailto:support@retronyms.com">tell us how we can improve it</a></p>
			</div>
	</div>

</body>
<script>
// modal
var likemodal = document.getElementById("love");
var dislikemodal = document.getElementById("hate");

// button
var likebtn = document.getElementById("love-it");
var dislikebtn = document.getElementById("hate-it");

// All 
var modal = document.getElementsByClassName("modal");

// Close
var close = document.getElementsByClassName("close")[0];

// Click to open Like
likebtn.onclick = function() {
	likemodal.style.display = "block";
}

// Click to open Dislike
dislikebtn.onclick = function() {
	dislikemodal.style.display = "block";
}

// Click to Close
close.onclick = function() {
	modal.style.display = "none";
}
window.onclick = function(event) {
	if (event.target == modal) {
		modal.style.display = "none";
	}
}
</script>
</html>
